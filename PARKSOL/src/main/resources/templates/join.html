<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
</style>

<h2> 회원가입</h2>

<form role="form" action="/join" th:object="${userForm}"method="post">

 <div class="container">
      <div class="tbl_wrp">

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">닉네임</label>>
            <div class="col-sm-10">
              <input type="password" class="form-control input-large" name="nickname" id="nickname" placeholder="닉네임을 입력하세요" data-minlength="6" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">계정타입</label>
            <div class="col-sm-10">
              <input type="email" class="form-control input-large" name="account_type" id="account_type" placeholder="계정타입을 입력하세요" required>
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">나이</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-large" name="age" id="age" placeholder="나이" required>
            </div>
          </div>
          <br/>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
            </div>
          </div>
          
           <a class="btn btn-lg btn-secondary" href="/">홈페이지로 가기</a>
           <a class="btn btn-lg btn-secondary" href="/list">회원 목록 보기</a>
        </form>
      </div>
    </div>
